<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- StyleSheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>mobi-work-sample</title>
  </head>
  <body>
    <div class="container">
      <button class="btn back-btn">BACK</button>
      <p>NMD ACTIVITY CHECKLIST</p>
      <form id="form" action="">
        <select name="" id="" required>
          <option value="Business Unit *">Business Unit *</option>
          <option value="Abule Egba">Abule Egba</option>
          <option value="Akowonjo">Akowonjo</option>
          <option value="Ikeja">Ikeja</option>
          <option value="Ikorodu">Ikorodu</option>
          <option value="Oshodi">Oshodi</option>
          <option value="Shomolu">Shomolu</option>
        </select>

        <input type="text" placeholder="Undertaking *" />

        <select name="" id="" required>
          <option value="Activity *">Activity *</option>
          <option value="Meter Installation">Meter Installation</option>
          <option value="Recertification">Recertification</option>
          <option value="Fault Resolution">Fault Resolution</option>
          <option value="Investigation">Investigation</option>
          <option value="Commissioning">Commissioning</option>
          <option value="Meter Upgrade">Meter Upgrade</option>
          <option value="Meter Re-installation">Meter Re-installation</option>
        </select>

        <input type="text" placeholder="SR Number *" />
        <input type="text" placeholder="Customer Name *" />
        <input type="text" placeholder="Account Number*" />
        <input type="text" placeholder="Address *" />
        <input type="text" placeholder="Customer Phone Number *" />

        <select name="" id="" required>
          <option value="Customer Type *">Customer Type *</option>
          <option value="Commercial">Commercial</option>
          <option value="Indeustrial">Indeustrial</option>
          <option value="Residential">Residential</option>
        </select>

        <input type="text" placeholder="Feeder Name *" />
        <input type="text" placeholder="DT Name *" />
        <input type="text" placeholder="DT Capacity (KVA)" />

        <select name="" id="" required>
          <option value="Current Tariff*">Current Tariff*</option>
          <option value="A1SP">A1SP</option>
          <option value="A1TP">A1TP</option>
          <option value="C1SP">C1SP</option>
          <option value="C1TP">C1TP</option>
          <option value="R2SP">R2SP</option>
          <option value="R2TP">R2TP</option>
        </select>

        <select name="" id="" required>
          <option value="Recommended Tariff*">Recommended Tariff*</option>
          <option value="A1SP">A1SP</option>
          <option value="A1TP">A1TP</option>
          <option value="C1SP">C1SP</option>
          <option value="C1TP">C1TP</option>
          <option value="R1">R1</option>
          <option value="R2SP">R2SP</option>
          <option value="R2TP">R2TP</option>
          <option value="D1SP">D1SP</option>
          <option value="D2TP">D2TP</option>
          <option value="P19">P19</option>
          <option value="P20">P20</option>
        </select>

        <input type="text" placeholder="Meter Serial Number *" />
        <input type="text" placeholder="Meter Manufacturer*" />

        <select name="" id="" required>
          <option value="Meter Payment Type*">Meter Payment Type*</option>
          <option value="Postpaid">Postpaid</option>
          <option value="Smartcard">Smartcard</option>
          <option value="Non-AMI STS">Non-AMI STS</option>
          <option value="AMI STS">AMI STS</option>
        </select>

        <select name="" id="" required>
          <option value="Meter Type*">Meter Type*</option>
          <option value="1ph">1ph</option>
          <option value="3ph">3ph</option>
        </select>

        <select name="" id="" required>
          <option value="Meter Box Type*">Meter Box Type*</option>
          <option value="6-in-one">6-in-one</option>
          <option value="1-in-1">1-in-1</option>
          <option value="NA">NA</option>
        </select>

        <p>Tube</p>
        <input type="toggle" />

        <select name="" id="" required>
          <option value="MCB*">MCB*</option>
          <option value="Bad">Bad</option>
          <option value="Good">Good</option>
          <option value="NA">NA</option>
        </select>

        <select name="" id="" required>
          <option value="Meter Status*">Meter Status*</option>
          <option value="Functional">Functional</option>
          <option value="Faulty">Faulty</option>
          <option value="Burnt">Burnt</option>
          <option value="Not Sighted">Not Sighted</option>
          <option value="Bypassed">Bypassed</option>
        </select>

        <select name="" id="" required>
          <option value="No of Service Wire*">No of Service Wire*</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>

        <p>Service wire traceable to meter</p>
        <input type="toggle" />

        <input type="text" placeholder="Old seal*" />
        <input type="text" placeholder="New seal" />
        <input type="text" placeholder="Recommended energy recovery" />
        <input type="text" placeholder="Further remarks*" />
        <input type="text" placeholder="Recommendation*" />

        <select name="" id="" required>
          <option value="Metering Initiative*">Metering Initiative*</option>
          <option value="Premium Power">Premium Power</option>
          <option value="Concession">Concession</option>
          <option value="Prime Customer Metering">
            Prime Customer Metering
          </option>
          <option value="MAP">MAP</option>
          <option value="Non-MAP">Non-MAP</option>
        </select>

        <p class="section-header">- Pictorial Evidence -</p>

        <p>Picture of meter card<input type="file" accept="image/*" /></p>

        <p>Picture of meter NamePlate<input type="file" accept="image/*" /></p>

        <p>Picture of installation<input type="file" accept="image/*" /></p>

        <p>Picture of UIU<input type="file" accept="image/*" /></p>

        <p>Picture of Retrieval Form<input type="file" accept="image/*" /></p>

        <p>Picture of Building<input type="file" accept="image/*" /></p>

        <button class="btn customer-btn">ADD CUSTOMER'S SIGNATURE</button>
        <div class="customer-sign"></div>

        <button class="btn employee-btn">ADD EMPLOYEE'S SIGNATURE</button>
        <div class="employee-sign"></div>

        <p class="section-header">- New Meter Information -</p>
        <input type="text" placeholder="Meter number" />
        <input type="text" placeholder="Energy data" />
        <input type="date" placeholder="" />
        <span>Reading time</span>
        <input type="text" placeholder="Remaining energy" />
        <input type="date" placeholder="" />
        <span>Reading time</span>
        <input type="text" placeholder="Meter make" />
        <input type="text" placeholder="Sim serial no" />

        <button class="btn submit-btn">SUBMIT</button>
      </form>
    </div>

    <!--  Javascript -->
    <script src="./js/script.js"></script>
  </body>
</html>
